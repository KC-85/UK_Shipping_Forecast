<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Forecast for the UK</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="container">
        <div class="icon">
            <div class="location">
                <ol>
                    <li>Viking</li>
                    <li>North Utsire</li>
                    <li>South Utsire</li>
                    <li>Forties</li>
                    <li>Cromarty</li>
                    <li>Forth</li>
                    <li>Tyne</li>
                    <li>Dogger</li>
                    <li>Fisher</li>
                    <li>German Bight</li>
                    <li>Humber</li>
                    <li>Thames</li>
                    <li>Dover</li>
                </ol>
                <div class="wind-direction">
                    <div class="wind-speed">
                        <div class="beaufort-scale">
                            <div class="sea-state">
                                <div class="overall-condition">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js">
    </script>
</body>
</html>
